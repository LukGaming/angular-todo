  <div cdkDropListGroup class="container">
    <!-- Forma programÃ¡tica -->
    <div class="list-container" *ngFor="let todo of todos; let i = index">
      <div class="todo-list-title">{{todo.todo_name}}</div>
      <div cdkDropList [cdkDropListData]="todo.todos_itens" class="list" (cdkDropListDropped)="drop($event, i)">
        <div class="list-item" *ngFor="let item of todo.todos_itens" cdkDrag>
          <div class="list-item-title" contentEditable="true">
            {{item}}
          </div>
        </div>
        <div class="space_to_new_item"></div>
        <input type="text" class="new-item" placeholder="Novo Item" (keydown.enter)="newItem($event, i)">
      </div>
    </div>
    <input type="text" class="new-item" placeholder="Nova Lista de Todos" (keydown.enter)="newListItem($event)">
  </div>
</div>
