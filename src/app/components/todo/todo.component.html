<div>
  <div cdkDropListGroup class="container">

    <div class="list-container">
      <div class="todo-list-title">Segunda-feira</div>
      <div cdkDropList [cdkDropListData]="todo" class="list" (cdkDropListDropped)="drop($event)">
        <div class="list-item" *ngFor="let item of todo" cdkDrag>
          <div class="list-item-title" contentEditable="true">
            {{item}}
          </div>
        </div>
        <div class="space_to_new_item"></div>
        <input type="text" class="new-item" placeholder="Novo Item" (keydown.enter)="newItem($event)">
      </div>
    </div>
    <div class="list-container">
      <div class="todo-list-title">Terca-feira</div>
      <div cdkDropList [cdkDropListData]="done" class="list" (cdkDropListDropped)="drop($event)">
        <div class="list-item" *ngFor="let item of done" cdkDrag>
          <div class="list-item-title">
            {{item}}
          </div>
        </div>
      </div>
    </div>
  </div>
